jobs:
  publish:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: ['x64']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: ${{matrix.architecture}}
      - name: install_deps
        run: "make install_deps"
      - name: install PySide6    # Parce que @ysard veut absolument les version deprecated
        run : pip install PySide6
      - name: install windows deps 
        run: |
            pip install pywin32
            pip install PyInstaller==4.0
      - name: Install nuitka
        run: pip install nuitka
      - name: create binary 
        run: nuitka --standalone --plugin-enable=pyside6 --plugin-enable=numpy --include-data-dir=cutevariant\cutevariant=cutevariant --include-plugin-dir=cutevariant\cutevariant\core --include-plugin-dir=cutevariant\cutevariant\gui --outputdir=release cutevariant\cutevariant\__main__.py
      - name: Compress zip 
        uses: papeloto/action-zip@v1
        with:
          files: release/
          dest: cutevariant-standalone-${{matrix.architecture}}.zip
